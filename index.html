<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <div class=""jumbotron col-md-8">
        <div class="row">
            <img class="img-thumbnail center-block img-responsive" id="picture" src="assets/images/Man-Utd.jpg" alt="headline" width="304" height="236"></img>
        </div>
        <div class="row">
            <div id="game">
                <div class="col-md-6 cliente">
                    <iframe width="420" height="250" src="" id="video"></iframe>
                </div>
                <div class="col-md-6 cliente" id="score">
                    <div >
                        Press Any Key To Start Manchester United Hangman Game!
                    </div>
                    <div>
                      Wins: <span id="wins"></span>
                    </div>

                    <div>
                        Current Word: <span id="currentword"></span>
                    </div>
                    <div>
                        Number of Guesses Remaining: <span id="remainingguess"></span>
                    </div>
                    <div>
                        Letters Already Guessed: <span id="alreadyguessed"></span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="assets/javascript/game.js">
    debugger;


</script>

</body>
</html>
